<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Foundation Icons - General</title>
  <link rel="stylesheet" href="stylesheets/general_foundicons.css">
  <link rel="stylesheet" href="stylesheets/general_enclosed_foundicons.css">
  <link rel="stylesheet" href="stylesheets/social_foundicons.css">
  <link rel="stylesheet" href="stylesheets/accessibility_foundicons.css">
  
  <link rel="stylesheet" href="stylesheets/demo.css">

  <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/general_foundicons_ie7.css">
    <![endif]-->

</style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Foundation Icons</h1>
            </div>
        </div>

        <h2>General Set</h2>
        <div class="row">
            <div class="twelve columns">
                <h4>The code:</h4>
                <div class="code">
<pre>
&lt;i class="<span class="class">icon general-[icon]</span>"&gt;&lt;/i&gt;
</pre>
                </div>
            </div>
        </div>

        <div class="row">

            <ul class="three columns">
                <li><i class="icon general-settings"></i></li>
                <li><i class="icon general-heart"></i></li>
                <li><i class="icon general-star"></i></li>
                <li><i class="icon general-plus"></i></li>
                <li><i class="icon general-minus"></i></li>
                <li class="last-in-row"><i class="icon general-checkmark"></i></li>

                <li><i class="icon general-remove"></i></li>
                <li><i class="icon general-mail"></i></li>
                <li><i class="icon general-calendar"></i></li>
                <li><i class="icon general-page"></i></li>
                <li><i class="icon general-tools"></i></li>
                <li class="last-in-row"><i class="icon general-globe"></i></li>
            </ul>

            <ul class="three columns">
                <li><i class="icon general-home"></i></li>
                <li><i class="icon general-quote"></i></li>
                <li><i class="icon general-people"></i></li>
                <li><i class="icon general-monitor"></i></li>
                <li><i class="icon general-laptop"></i></li>
                <li class="last-in-row"><i class="icon general-phone"></i></li>

                <li><i class="icon general-cloud"></i></li>
                <li><i class="icon general-error"></i></li>
                <li><i class="icon general-right-arrow"></i></li>
                <li><i class="icon general-left-arrow"></i></li>
                <li><i class="icon general-up-arrow"></i></li>
                <li class="last-in-row"><i class="icon general-down-arrow"></i></li>
            </ul>

            <ul class="three columns">
                <li><i class="icon general-trash"></i></li>
                <li><i class="icon general-add-doc"></i></li>
                <li><i class="icon general-edit"></i></li>
                <li><i class="icon general-lock"></i></li>
                <li><i class="icon general-unlock"></i></li>
                <li class="last-in-row"><i class="icon general-refresh"></i></li>

                <li><i class="icon general-paper-clip"></i></li>
                <li><i class="icon general-video"></i></li>
                <li><i class="icon general-photo"></i></li>
                <li><i class="icon general-graph"></i></li>
                <li><i class="icon general-idea"></i></li>
                <li class="last-in-row"><i class="icon general-mic"></i></li>
            </ul>

            <ul class="three columns">
                <li><i class="icon general-cart"></i></li>
                <li><i class="icon general-address-book"></i></li>
                <li><i class="icon general-compass"></i></li>
                <li><i class="icon general-flag"></i></li>
                <li><i class="icon general-location"></i></li>
                <li class="last-in-row"><i class="icon general-clock"></i></li>

                <li><i class="icon general-folder"></i></li>
                <li><i class="icon general-inbox"></i></li>
                <li><i class="icon general-website"></i></li>
                <li><i class="icon general-smiley"></i></li>
                <li><i class="icon general-search"></i></li>
            </ul>

        </div>

        <h2>General Enclosed Set</h2>
        <div class="row">
            <div class="twelve columns">

            </ul>

            <ul class="three columns">
                <li><i class="icon general-enclosed-trash"></i></li>
                <li><i class="icon general-enclosed-add-doc"></i></li>
                <li><i class="icon general-enclosed-edit"></i></li>
                <li><i class="icon general-enclosed-lock"></i></li>
                <li><i class="icon general-enclosed-unlock"></i></li>
                <li class="last-in-row"><i class="icon general-enclosed-refresh"></i></li>

                <li><i class="icon general-enclosed-paper-clip"></i></li>
                <li><i class="icon general-enclosed-video"></i></li>
                <li><i class="icon general-enclosed-photo"></i></li>
                <li><i class="icon general-enclosed-graph"></i></li>
                <li><i class="icon general-enclosed-idea"></i></li>
                <li class="last-in-row"><i class="icon general-enclosed-mic"></i></li>
            </ul>

            <ul class="three columns">
                <li><i class="icon general-enclosed-cart"></i></li>
                <li><i class="icon general-enclosed-address-book"></i></li>
                <li><i class="icon general-enclosed-compass"></i></li>
                <li><i class="icon general-enclosed-flag"></i></li>
                <li><i class="icon general-enclosed-location"></i></li>
                <li class="last-in-row"><i class="icon general-enclosed-clock"></i></li>

                <li><i class="icon general-enclosed-folder"></i></li>
                <li><i class="icon general-enclosed-inbox"></i></li>

                <li><i class="icon general-enclosed-search"></i></li>
            </ul>

        </div>

        <h2>Social Set</h2>
        <div class="row">
            <div class="twelve columns">
                <h4>The code:</h4>
                <div class="code">
<pre>
&lt;i class="<span class="class">icon social-[icon]</span>"&gt;&lt;/i&gt;
</pre>

            </div>
        </div>

          <ul class="four columns">

            <li><i class="icon social-linkedin"></i></li>

            <li><i class="icon social-video-chat"></i></li>
            <li><i class="icon social-digg"></i></li>
            <li><i class="icon social-wordpress"></i></li>
        </ul>

        </div>

        <h2>Acessibility Set</h2>
        <div class="row">
            <div class="twelve columns">
                <h4>The code:</h4>
                <div class="code">
<pre>
&lt;i class="<span class="class">icon accessibility-[icon]</span>"&gt;&lt;/i&gt;
</pre>
                </div>
            </div>
        </div>

        <div class="row">

          <ul class="four columns">
            <li><i class="icon accessibility-wheelchair"></i></li>
            <li><i class="icon accessibility-speaker"></i></li>
